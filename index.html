<body>
  <script>
    var href = window.location.href;

    href = href.replace(/index\.html$/, '');
    alert(href);
    if (href.search(/\/$/) === -1) {
      href += '/';
    }

    href += 'slides/'
    alert(href);

    window.location.replace(href);
  </script>
